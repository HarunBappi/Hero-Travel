<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/1f509eb2f9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="full-container">
      <!-- start NavBar  -->
      <nav class="nav-bar">
        <div class="nav-content">
          <img src="Images/logo.png" alt="" />
          <h3 class="nav-name">Hero <span class="span">Travel</span></h3>
        </div>
        <div class="nav-items">
          <ul class="nav-item">
            <li>
              <a href=""><span class="span">Home</span></a>
            </li>
            <li><a href="">Packages</a></li>
            <li><a href="">Testimonial</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </nav>
      <!-- Start Hero Section  -->
      <section class="hero-container">
        <div class="hero-content">
            <h1 class="hero-title">Explore Your Travel</h1>
            <p class="hero-description">
              Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
              dolor adipiscing. In et odio enim ac quis sapien urna eu
              phasellus.
            </p>
          <div class="hero-inputs">
            <input type="text" placeholder="Where Go" />
            <select name="" id="">
              <option value="">When</option>
            </select>
            <select name="" id="">
              <option value="">Select Type</option>
            </select>
            <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
          </div>
        </div>
      </section>
    </header>

    <main>
      <h3 class="extra-bold">Our Popular Tours</h3>
    </main>
  </body>
</html>
